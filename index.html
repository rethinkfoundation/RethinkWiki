<!DOCTYPE html> 
<html> 

<head> 
	<title>full screen iframe</title> 
	<style type="text/css"> 
		html { 
			overflow: auto; 
		} 
		
		html, 
		body, 
		div, 
		iframe { 
			margin: 0px; 
			padding: 0px; 
			height: 100%; 
			border: none; 
		} 
		
		iframe { 
			display: block; 
			width: 100%; 
			border: none; 
			overflow-y: auto; 
			overflow-x: hidden; 
		} 
	</style> 
</head> 

<body> 
	<iframe src="https://docs.google.com/document/d/e/2PACX-1vQbjViSdlyqwlpyjnYa9xGKf-j2VoVX9wZqairngjbdyDY7sLJNIJlffaNoXbokwmdt02BcdU0-z1A6/pub"
			frameborder="0"
			marginheight="0"
			marginwidth="0"
			width="100%"
			height="100%"
			scrolling="auto"> 
</iframe> 

</body> 

</html>
